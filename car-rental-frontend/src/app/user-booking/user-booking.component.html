<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal darken-3">
        <ul id="nav-mobile" class="left">
          <li><a (click)="navigateTo('cars')">View Available Cars</a></li>
          <li><a (click)="navigateTo('bookings')">Your Bookings</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
  

<div class="container">
    <h2>Booking Details</h2>
  
    <div *ngIf="selectedCar && selectedCar.id" style="margin-top: 50px;">
      <h4 style="margin-top: 30px;">Selected Car: {{ selectedCar.name }} ({{ selectedCar.model }})</h4>
      <p style="margin-top: 30px;">Price Per Hour: {{ selectedCar.pricePerHour }}</p>
      <p style="margin-top: 30px;">Price Per Day: {{ selectedCar.pricePerDay }}</p>
  
      <form (ngSubmit)="proceedToPayment()">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" [(ngModel)]="startDate" name="startDate" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" [(ngModel)]="endDate" name="endDate" required class="form-control">
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
        <button type="button" (click)="goBack()" class="btn btn-secondary" style="margin-right: 60px;">Back</button>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>
