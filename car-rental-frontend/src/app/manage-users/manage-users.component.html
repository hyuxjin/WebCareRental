<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal darken-3">
        <ul id="nav-mobile" class="left">
          <li><a (click)="navigateTo('car-manage')">Car Manage</a></li>
          <li><a (click)="navigateTo('booking-lists')">Booking Lists</a></li>
          <li><a (click)="navigateTo('user-lists')">User Lists</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
  
  <!-- Add margin-top to avoid collision with navbar -->
  <div class="container" style="margin-top: 80px;">
    <h2>User Management</h2>
  
    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger" style="margin-bottom: 20px;">
      {{ error }}
    </div>
  
    <!-- User List Table -->
    <table *ngIf="users.length > 0" class="table table-striped" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- If no users found -->
    <p *ngIf="users.length === 0" style="margin-top: 20px;">No users found.</p>
  </div>
